language: erlang

env:
  global:
    - PLATFORM=linux
    - LUAROCKS_VER=2.2.0beta1
  matrix:
    - LUA=lua5.1 LUA_SFX=
    - LUA=lua5.2 LUA_SFX=
    - LUA=luajit LUA_SFX=jit

branches:
  only:
    - master

before_install:
  - bash .travis/setup_lua.sh
  - sudo luarocks install luafilesystem
  - if [ $LUA = "luajit" ]; then
      sudo luarocks install https://raw.github.com/justincormack/ljsyscall/master/rockspec/ljsyscall-scm-1.rockspec;
    fi

install:
  - sudo luarocks make rockspecs/lua-path-scm-0.rockspec
  - sudo luarocks install luacov-coveralls --server=http://rocks.moonscript.org/dev
  - sudo luarocks install https://raw.github.com/moteus/lunit/moteus-skip/rockspecs/lunitx-scm.mot.skip-0.rockspec

script:
  - cd test
  - lunit.sh -i lua$LUA_SFX run.lua
  - lua$LUA_SFX -lluacov test_lfs.lua

after_success:
  - luacov-coveralls
  - curl --form "json_file=@luacov.report.json;type=application/json" https://coveralls.io/api/v1/jobs

notifications:
  email:
    on_success: change
    on_failure: always